name: CI

on:
  push:
    branches: [main]
    paths:
      - 'memory/**'
  pull_request:
    branches: [main]
    paths:
      - 'memory/**'

defaults:
  run:
    working-directory: memory

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint core
        run: pnpm --filter @moryflow/memory-core lint

      - name: Test core
        run: pnpm --filter @moryflow/memory-core test

      - name: Build core
        run: pnpm --filter @moryflow/memory-core build

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: ./memory/docker
          file: ./memory/docker/Dockerfile.postgres
          push: false
          tags: moryflow-memory-db:latest

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./memory/packages/server
          push: false
          tags: moryflow-memory-api:latest

      - name: Build Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./memory/packages/admin
          push: false
          tags: moryflow-memory-admin:latest
